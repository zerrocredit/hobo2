<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobo 2 - Flash Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #game {
            width: 100vw;
            height: 100vh;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "100%";
            player.style.height = "100%";
            player.load("Hobo2.swf"); // <- must match the actual file name!
            document.getElementById("game").appendChild(player);
        });
    </script>
</body>
</html>
