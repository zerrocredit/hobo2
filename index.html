<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
        }
        #game {
            width: 100vw;
            height: 100vh;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- The player will be created by JavaScript -->
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            ruffle.configure({ autoplay: "on" });
            const container = document.getElementById("game");
            const player = document.createElement("ruffle-player");
            player.setAttribute("src", "Hobo 2 - Prison Brawl.swf"); // MATCH your real filename here
            container.appendChild(player);
        });
    </script>
</body>
</html>
