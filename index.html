<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game">
        <object data="hobo2.swf" type="application/x-shockwave-flash" width="100%" height="100%">
            <param name="movie" value="hobo2.swf" />
        </object>
    </div>
</body>
</html>
